<mat-card>
  <mat-card-header>
    <mat-card-title>Kindergarten-Dashboard</mat-card-title>
    <mat-card-subtitle>Verwaltung von Anmeldungen und Kindergarten-Details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
      <a [routerLink]="['/kindergartens']" mat-button matTooltip="Zur Liste aller Kindergärten">Zur Kindergarten-Übersicht</a>
      <br><br>
      <app-data [currentPage]="currentPage" (selectPageEvent)="receiveMessage($event)"></app-data>
      <br>
      <app-button [showAddData]="showAddData" (toggleButtonClickEvent)="toggleButtonClicked($event)" matTooltip="Formular für Kind-Anmeldung öffnen/schließen"></app-button>
      <app-add-data *ngIf="showAddData" [currentPage]="currentPage"></app-add-data>
    </div>
  </mat-card-content>
</mat-card>

<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalItems"
               (page)="onPageChange($event)"></mat-paginator>
