<h1>Übersicht aller Kindergärten</h1>

<div class="kindergarten-item" *ngFor="let kindergarten of storeService.kindergardens">
  <h3>{{ kindergarten.name }}</h3>
  <p><strong>Adresse:</strong> {{ kindergarten.address }}</p>
  <p><strong>Typ:</strong> {{ kindergarten.typ | typTransform }}</p>
  <img class="kindergarten-image" [src]="getKindergartenImageUrl(kindergarten.id)" alt="Bild des Kindergartens">
</div>
